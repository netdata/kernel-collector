---
name: CI
on:
  pull_request:
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-artifacts:
    name: Build Artifacts
    strategy:
      fail-fast: false
      matrix:
        kernel_version:
          - '5.16.18'
          - '5.15.63'
          - '5.14.0'
          - '5.11.19'
          - '5.10.139'
          - '5.4.210'
          - '5.4.17'
          - '4.16.18'
          - '4.18.0'
          - '4.14.291'
          - '3.10.0'
        libc:
          - static
          - glibc
          - musl
        exclude:
          # excludes static on 3.10.0 (https://github.com/netdata/kernel-collector/issues/153)
          - kernel_version: 3.10.0
            libc: static
          - kernel_version: 5.4.17
            libc: static
          # excludes musl on 3.10.0
          - kernel_version: 3.10.0
            libc: musl
          - kernel_version: 5.4.17
            libc: musl
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Run build.sh
        run: |
          if [ ${{ matrix.kernel_version }} = "5.14.0" ]; then
            os=centos9
          elif [ ${{ matrix.kernel_version }} = "5.4.17" ]; then
            os=oracle8
          elif [ ${{ matrix.kernel_version }} = "4.18.0" ]; then
            os=centos8
          elif [ ${{ matrix.kernel_version }} = "3.10.0" ]; then
            os=centos7
          else
            os=generic
          fi
          ./build.sh ${{ matrix.kernel_version }} ${{ matrix.libc }} "${os}"
      - name: List Artifacts
        run: |
          ls -lah artifacts
          test -f artifacts/netdata_ebpf-*.tar.xz
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: artifacts-${{ matrix.kernel_version }}-${{ matrix.libc }}
          path: artifacts
