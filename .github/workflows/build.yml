---
name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Prepare Build Image
        run: |
          docker build -t kernel-collector .
      - name: Build It
        run: |
          docker run --rm -v $PWD:/kernel-collector kernel-collector
